<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a). Faça login utilizando seu usuário e senha para acessar a página de registro.</p>
                <form action="login.php" method="post" autocomplete="on"></form>
                    <div class="campo">
                            <label for="iusuario">Usuário</label>
                            <input type="email" name="usuario" id="iusuario" placeholder="usuario@exemplo.com"
                             autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="senha" 
                        autocomplete="current-password" required minlength="">
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha
                    </a>
            </div>
        </section>
    </main>
</body>
</html>
